<!DOCTYPE html>

<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Coding Quiz!</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <header>
          <button id="view-scores" type="button" class="btn btn-light">
            View High Scores
          </button>
        </header>
      </div>
      <div class="container" id="main-container">
        <div class="row not-flex">
          <div class="instructions" id="instructions">
            <p>
              Answer as many code-related questions as you can in 1 minute. For
              every correct answer, you get 10 points. For every wrong answer,
              you will lose 10 seconds. Good luck!
            </p>
          </div>
          <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
              <button class="custbtn" id="btn-1" correctAnswer="wumbo">
                Answer 1
              </button>
              <button class="custbtn" id="btn-2">Answer 2</button>
              <button class="custbtn" id="btn-3">Answer 3</button>
              <button class="custbtn" id="btn-4">Answer 4</button>
            </div>
          </div>
        </div>
          <div class="controls">
            <button id="start-btn" class="start-btn custbtn">Start</button>
          </div>
          <div class="score hide" id="score">Your Score:</div>
          <div class="timer hide" id="timer">Time Left:</div>
          <div class="time-left hide" id="time-left">Time Left:</div>
          <div class="input-group mb-3 hide" id="initials-input">
            <input id="initials-input-field" type="text" class="form-control" placeholder="Your Initials" aria-label="Recipient's username" aria-describedby="add-initials">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="add-initials">Add Your Score</button>
            </div>
          </div>
        </div>
        <!-- new row with div for high scores -->
        <div class= "row not-flex hide" id="high-scores">
          <h1>High Scores</h1>
          <ul id="high-scores-list"></ul>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" async defer></script>
  </body>
</html>
